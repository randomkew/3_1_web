<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../../css/egovframework/login.css">
<title>login page</title>
</head>
<body>
   <h1>로그인 페이지</h1>
   <form action="main.do" method="post">
      <fieldset class="loginfield">
         <legend>로그인</legend>
         <div>
            <table class="logintable">
               <tbody>
               <tr>
                  <th>id:<th>
                  <td> <input type="text" name="user_id" placeholder="id입력해주세요">
               </tr>
               <tr>
                  <th>비밀번호</th>
                  <td><input type="password" name="pwd" placeholder="비밀번호를 입력해주세요"></td>
               </tr>
               </tbody>
               </table>
            </div>
            <div>
               <button type="submit"> 로그인</button>
               <button type="reset"> 초기화</button>
               <a href="#"> 회원가입</a>
            </div>
      </fieldset>
   </form>
</body>
</html>
